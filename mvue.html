<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<div id="app"></div>
<script src="mvue.js"></script>
<script>
  const app = new KVue({
    el: "#app",
    data: {
      counter: 1
    },
    render(h) {
      return h('div', { id: 'app' }, [
        h('p', null, this.counter + '')
      ])
    }
  });
  setInterval(() => {
    app.counter++;
  }, 1000);
</script>
